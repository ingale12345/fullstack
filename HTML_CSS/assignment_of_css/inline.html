<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline CSS</title>
  </head>
  <body>
    <p
      style="
        border: 2px dotted;
        width: 100%;
        background-color: cyan;
        display: flex;
        justify-content: center;
        height: 200px;
        cursor: grab;
      "
    >
      <marquee behavior="scroll" direction="up">This is Inline style</marquee>
    </p>
  </body>
</html>
